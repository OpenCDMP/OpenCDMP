<div class="description-copy-dialog">
	<div mat-dialog-title class="row d-flex align-items-center gap-half-rem">
		<span>{{'DESCRIPTION-COPY-DIALOG.TITLE' | translate}}</span>
        <button class="ml-auto" mat-icon-button (click)="close()"  [attr.aria-label]="'ALT-TEXT.CLOSE-DIALOG'  | translate">
            <mat-icon aria-hidden>close</mat-icon>
        </button>
	</div>

	<div mat-dialog-content class="confirmation-message">
		<div class="row mt-3">
			<div class="col-12">
				<mat-form-field class="w-100">
					<app-single-auto-complete [formControl]="formGroup.get('planId')" placeholder="{{'DESCRIPTION-COPY-DIALOG.SELECT-PLAN' | translate}}" [configuration]="planAutoCompleteConfiguration">
					</app-single-auto-complete>
				</mat-form-field>
			</div>
		</div>
		<div *ngIf="sections.length > 1" class="row">
			<div class="col-12">
				<mat-form-field class="w-100">
					<mat-label>{{'DESCRIPTION-COPY-DIALOG.PLAN-SECTION' | translate}}</mat-label>
					<mat-select [formControl]="formGroup.get('sectionId')">
						<mat-option *ngFor="let section of sections" [value]="section.id">{{section.label}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
	</div>
	<div mat-dialog-actions class="row">
		<div class="col-auto ml-auto"><button mat-stroked-button class="padded-shadow-btn" type="button" (click)="cancel()">{{ data.cancelButton }}</button></div>
		<div class="col-auto"><button mat-stroked-button color="primary" class="padded-shadow-btn primary-inverted-hover confirm-btn" type="button" (click)="confirm()">{{ data.confirmButton }}</button></div>
	</div>
</div>
