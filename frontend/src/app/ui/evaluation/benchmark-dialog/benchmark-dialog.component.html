<div>
	<div mat-dialog-title >
		<span>{{'BENCHMARK-DIALOG.TITLE' | translate}}</span>
	</div>

	<div mat-dialog-content class="benchmark-select">
		<div class="row mt-3">
			<div class="col-12">
				<mat-form-field class="w-100">
					<mat-select multiple [formControl]="formGroup.get('benchmarks')">
						<mat-option *ngFor="let benchmark of benchmarks" [value]="benchmark.id">{{benchmark.label}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
	</div>
</div>

<div mat-dialog-actions class="row">
    <div class="col-auto"><button mat-stroked-button class="padded-shadow-btn" type="button" (click)="cancel()">{{'BENCHMARK-DIALOG.ACTIONS.CANCEL' | translate}}</button></div>
	<div class="col-auto"><button mat-stroked-button color="primary" class="padded-shadow-btn primary-inverted-hover confirm-btn" type="button" (click)="confirm()" [disabled]="!formGroup.valid">{{'BENCHMARK-DIALOG.ACTIONS.EVALUATE' | translate}}</button></div>
</div>
