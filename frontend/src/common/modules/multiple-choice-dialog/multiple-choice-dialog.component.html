<div class="mt-3 pl-3 pr-3 pb-2 pt-1">
	<div *ngIf="data.icon" class="row align-items-center">
		<div class="col-auto close-btn justify-content-start">
			<mat-icon color="warn">{{ data.icon }}</mat-icon>
		</div>
		<div *ngIf="data.warning" class="col justify-content-center warn-text">{{ data.warning }}</div>
		<div class="col-auto justify-content-end">
            <button mat-icon-button (click)="close()"  [attr.aria-label]="'ALT-TEXT.CLOSE-DIALOG'  | translate">
                <mat-icon aria-hidden>close</mat-icon>
            </button>
		</div>
	</div>

	<div class="row align-items-center">
		<div class="col message pl-3">{{ data.message }}</div>
		<div *ngIf="!data.icon" class="col-auto justify-content-end">
            <button mat-icon-button (click)="close()"  [attr.aria-label]="'ALT-TEXT.CLOSE-DIALOG'  | translate">
                <mat-icon aria-hidden>close</mat-icon>
            </button>
		</div>
	</div>
</div>
<mat-dialog-content *ngIf="data.privacyPolicyNames" class="pt-2 pb-2">
	<div class="row">
		<div class="col-12 privacy-policy-names">{{ data.privacyPolicyNames }}</div>
		<div class="col-12 mt-2">
			<mat-checkbox [(ngModel)]="agreePrivacyPolicyNames" required class="checkbox-privacy">
				{{'GENERAL.CONFIRMATION-DIALOG.ACTIONS.POLICY-AGREE' | translate}}
			</mat-checkbox>
		</div>
		<div *ngIf="!agreePrivacyPolicyNames" class="col-12 required-policy">{{'GENERAL.CONFIRMATION-DIALOG.ACTIONS.REQUIRED' | translate}}</div>
	</div>
</mat-dialog-content>
<mat-dialog-actions class="mt-3 mb-3 pb-1">
	<ng-container *ngFor="let title of data.titles; let i = index">
		<div class="col-auto mb-2">
			<button mat-flat-button color="primary" class="padded-shadow-btn" (click)="apply(i)">{{ title }}</button>
		</div>
	</ng-container>
</mat-dialog-actions>
